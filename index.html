<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <meta http-equiv="X-UA-Compatible" content="ie=edge">\n    <meta name="description" content="A modern HTML5 website structure with security headers and best practices.">\n    <title>My Secure HTML5 Website</title>\n    <link rel="stylesheet" href="styles.css">\n    \n    <script>\n        // Security headers for modern browsers\n        if (window.location.protocol !== 'https:') {\n            window.location.href = 'https:' + window.location.href.substring(window.location.protocol.length);\n        }\n    </script>\n</head>\n<body>\n    <header>\n        <h1>Welcome to My Secure Website</h1>\n    </header>\n    <main>\n        <p>This is a secure and modern web page structure using HTML5.</p>\n    </main>\n    <footer>\n        <p>&copy; 2026 My Secure Website</p>\n    </footer>\n</body>\n</html>
